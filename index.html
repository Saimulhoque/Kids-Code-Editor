<!DOCTYPE html>
<html>
<head>
    <title>Kid's Code Playground</title>
    <style>
        /* Define a playful and colorful design */
        body {
            background-color: #ffecb3; /* Light yellow */
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ff6600; /* Orange */
            margin-top: 20px;
            font-size: 48px; /* Larger font size */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }
        .cards-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 48%;
            margin: 10px;
            padding: 20px; /* More padding */
        }
        .editor {
            border-radius: 10px;
        }
        .output {
            height: auto;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            background-color: #ff6600; /* Orange */
            color: #fff;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        textarea {
            width: 96.5%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ff6600; /* Orange */
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive; /* Fun font */
        }
        
        button {
            background-color: #ff6600; /* Orange */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff8533; /* Lighter Orange */
        }
    </style>
</head>
<body>
    <h1>Kid's Code Playground</h1>
    
    <div class="container">
        <!-- Input and Output Cards -->
        <div class="cards-container">
            <!-- Input Card -->
            <div class="card editor">
                <h2>Code:</h2>
                <textarea id="code" rows="10" placeholder="Enter your code here"></textarea>
                <button onclick="runCode()">Run Code</button>
            </div>
            
            <!-- Output Card -->
            <div class="card output">
                <h2>Output:</h2>
                <div id="output">
                    <!-- The output of the executed code will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        Developed By Saimul Hoque, CEO of Cyber Village
    </footer>
    
    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            const iframe = document.createElement('iframe');
            
            iframe.src = 'about:blank';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            
            iframe.onload = function() {
                const iframeDocument = iframe.contentDocument;
                iframeDocument.open();
                iframeDocument.write(code);
                iframeDocument.close();
            };
            
            document.getElementById('output').innerHTML = '';
            document.getElementById('output').appendChild(iframe);
        }
    </script>
</body>
</html>
